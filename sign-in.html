<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>Sign-in-page</title>
</head>
<body class="font-[Onest] px-[5.6rem] py-[3.25rem]">
   <header class=" flex justify-between mb-[8.3rem]">
        <img src="Assets/Images/logo.svg" alt="HerSafeRide-logo">
        <a href="index.html" class="w-[3.6rem] h-[1.9rem] font-[700] text-[1.5rem] text-[#6F3891]">Back</a>
   </header> 
   <main>
        <section class="mb-[4.5rem]">
            <h1 class="w-[13.7rem] h-[1.9rem] m-auto font-[700] text-[1.5rem] text-[#6F3891] mb-[0.875rem]">Create An Account</h1>
            <img src="Assets/Images/underline.svg" alt="underline" class="m-auto">
        </section>
        <section class="flex w-[55.87rem] h-[32.5rem] m-auto ">
            <article class="w-[54.625rem] h-[4.75rem] text-[1.5rem]">
                <div class="flex">
                    <button class="w-[27.3rem] h-[4.75rem] bg-[#6F3891] rounded-tl-[1.875rem] m-auto pt-[1.3rem] font-[800]  text-[#FCFCFC]" id="customerHeader">
                        Customer
                    </button>
                    <button class="bg-[#F9B5FF] w-[27.3rem] h-[4.75rem] rounded-tr-[1.875rem] m-auto pt-[1.3rem] font-[800] text-[1.5rem] text-[#210B26]" id="driverHeader">
                        Driver
                    </button>
                </div>    
                <div class="py-[2.9rem] flex rounded-b-[1.875rem] border-y-[0.1875rem]  border-solid border-[#6F3891]" id="formContainer">
                    <!-- Customer form -->
                  <form action="" class="flex flex-row flex-wrap w-[55.875rem]" id="customerForm">
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem] pr-[3.75rem]">
                            Your Name
                            <input type="text" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem]">
                            Your Email
                            <input type="email" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[3.69rem] pr-[3.75rem]">
                            Password
                            <input type="password" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem]">
                            Confirm Password
                            <input type="text" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <button class="w-[21.5rem] h-[3.9rem] rounded-[1.875rem] bg-[#6F3891] text-[#F9B5FF] font-[700] text-[1.5rem] mr-[7.3rem]">Sign Up</button>
                        <p class="w-[19.06rem] h-[1.94rem] text-[#6F3891] text-[1.5rem] font-[400] mt-[2.3rem] ">Already registered? <a href="sign-up.html" class="font-[700]">Sign in</a></p>
                  </form>
                  <!-- Driver form (hidden by default) -->
                  <form action=""  style="display: none;" id="driverForm">
                    <div class="flex flex-row w-[55.875rem] flex-wrap ">
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem] pr-[3.75rem]">
                            Your Full Name
                            <input type="text" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem]">
                            Your Email Address
                            <input type="email" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[3.69rem] pr-[3.75rem]">
                            Set Password
                            <input type="password" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] mb-[1.7rem]">
                            Driver License Number
                            <input type="number" id="name" class=" w-[25.125rem] h-[3.125rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] mt-[1rem]" >
                        </label>
                        <button class="w-[21.5rem] h-[3.9rem] rounded-[1.875rem] text-[#6F3891] bg-[#F9B5FF] font-[700] text-[1.5rem] mr-[7.3rem]">Sign Up</button>
                        <p class="w-[19.06rem] h-[1.94rem] text-[#6F3891] text-[1.5rem] font-[400] mt-[2.3rem] ">Already registered? <a href="sign-up.html" class="font-[700]">Sign in</a></p>
                    </div>
                  </form>  
                </div>
            </article>
        </section>
   </main>
   <script src="sign-in.js"></script>
</body> 
</html>
