<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>Sign-in-page</title>
</head>
<body class="font-[Onest] lg:px-[5.6rem] px-[1rem] lg:py-[3.25rem] py-[2.5rem] w-[100vw]">
   <header class=" flex justify-between lg:mb-[8.3rem] mb-[3.5rem] lg:h-[3.09rem] h-[1.5rem]">
        <img src="Assets/Images/logo.svg" alt="HerSafeRide-logo" class="lg:w-[12.71rem] w-[4.788rem] lg:h-[2.5rem]">
        <a href="index.html"><img src="Assets/mages/back_arrow.svg" alt="back_arrow" class="lg:hidden inline"></a>
        <a href="index.html" class="w-[3.6rem] lg:inline hidden h-[1.9rem] font-[700] text-[1.5rem] text-[#6F3891]">Back</a>
   </header> 
   <main>
        <section class="lg:mb-[4.5rem] mb-[3.06rem] ">
            <h1 class="lg:w-[13.7rem] w-[9rem] lg:h-[1.9rem] h-[1.19rem] m-auto font-[700] lg:text-[1.5rem] text-[0.94rem] text-[#6F3891] mb-[0.875rem]">Create An Account</h1>
            <img src="Assets/Images/underline.svg" alt="underline" class="m-auto">
        </section>
        <section class="flex lg:w-[55.87rem] w-[100vw] h-[32.5rem] m-auto ">
            <article class="lg:w-[54.625rem] w-[100vw] h-[4.75rem] text-[1.5rem]">
                <div class="flex">
                    <button class="lg:w-[27.3rem] w-[7.25rem] lg:h-[4.75rem] h-[3.07rem] bg-[#6F3891] rounded-tl-[1.875rem] lg:pt-[1.3rem] pt-[0.3rem] lg:font-[800] font-[700] text-[#FCFCFC] lg:text-[1.5rem] text-[0.96rem] m-auto mr-0" id="customerHeader">
                        Customer
                    </button>
                    <button class="lg:w-[27.3rem] w-[7.25rem] lg:h-[4.75rem] h-[3.07rem] bg-[#F9B5FF] rounded-tr-[1.875rem] lg:pt-[1.3rem] pt-[0.3rem] lg:font-[800] font-[700] text-[#FCFCFC] lg:text-[1.5rem] text-[0.96rem] m-auto ml-0" id="driverHeader">
                        Driver
                    </button>
                </div>    
                <div class="lg:py-[2.9rem] pt-[2.5rem] flex rounded-b-[1.875rem] lg:w-[54.6rem] w-[14.5rem] border-y-[0.1875rem]  border-solid border-[#6F3891] m-auto" id="formContainer">
                    <!-- Customer form -->
                  <form action="" class="flex flex-row flex-wrap lg:w-[55.875rem] w-[14.5rem] lg:p-0 px-[0.69rem] justify-between " id="customerForm" >
                        <label for="full-name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem] w-[14.5rem]">
                            Your Full Name
                            <input type="text" id="full-name" class=" lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem]">
                            Your Email
                            <input type="email" id="email" class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem]">
                            Password
                            <input type="password" id="password" class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891]  lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem]">
                            Confirm Password
                            <input type="text" id="confirm-password" class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <button class="lg:w-[21.5rem] w-[20.4rem] lg:h-[3.9rem] h-[2.9rem] rounded-[1.875rem] bg-[#6F3891] text-[#ffffff] font-[700] lg:text-[1.5rem] text-[0.8rem] lg:mr-[7.3rem]">Sign Up</button>
                        <div class="lg:w-[19.06rem] w-[13rem] h-[1.94rem] text-[#6F3891] lg:text-[1.5rem] text-[0.8rem] font-[400] mt-[2.3rem] lg:mr-[5rem]">
                            <span>Already registered?</span>
                            <a href="sign-up.html" class="font-[700]">Sign in</a>
                        </div>
                  </form>
                  <!-- Driver form (hidden by default)  -->
                  <form action="" style="display: none;" id="driverForm" class="flex flex-row flex-wrap lg:w-[55.875rem] w-[14.5rem] lg:p-0 px-[0.69rem] justify-between" id="driverForm">
                    <div class="flex flex-row flex-wrap lg:w-[55.875rem] w-[14.5rem] lg:p-0 px-[0.69rem] justify-between">
                        <label for="driver-name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem] w-[14.5rem]">
                            Your Full Name
                            <input type="text" id="driver-name" class=" lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="driver-email" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem] lg:mr-[2rem]">
                            Your Email Address
                            <input type="email" id="driver-email" class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="driver-phone-number" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem]">
                            Your Phone Number
                            <input type="tel" id="driver-phone-number" value="+234 " class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="driver-verification-code" class="flex flex-col font-[400] text-[#6F3891]  lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[25.125rem] lg:mr-[2rem]">
                            Driver Verification Code
                            <input type="password" id="driver-verification-code" class="lg:w-[25.125rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <button class="lg:w-[21.5rem] w-[13rem] lg:h-[3.9rem] h-[2.8rem] rounded-[1.875rem] text-[#6F3891] bg-[#F9B5FF] font-[700] lg:text-[1.5rem] text-[0.8rem] lg:mr-[7.3rem]">Sign Up</button>
                        <div class="lg:w-[19.06rem] w-[13rem] h-[1.94rem] text-[#6F3891] lg:text-[1.5rem] text-[0.8rem] font-[400] mt-[2.3rem] lg:mr-[5rem]">
                            <span>Already registered?</span>
                            <a href="sign-up.html" class="font-[700]">Sign in</a>
                        </div>
                    </div>
                  </form>
                </div>
            </article>
        </section>
   </main>
   <script src="sign-in.js"></script>
</body> 
</html>
