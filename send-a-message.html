<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>Send A Message</title>
</head>
<body class="my-[1.2rem] font-[Onest] ">
   <header class="mx-[1.6rem] mb-[2.3rem]">
        <nav class="flex flex-row">
            <ul class="flex justify-between bg-[#FFFFFF] w-[81.25rem] h-[5.2rem] rounded-[2.7rem] py-[0.56rem]  gap-[14.375rem]">
                <span>
                    <li class="">
                        <img src="../Assets/Images/logo.svg" alt="SafeHerTrip-logo" class="w-[13.3rem] h-[3.09rem] pl-[0.56rem] gap-[0.8rem]">
                    </li>
                </span>
                <span class="m-auto flex">
                    <li>
                        <a href="index.html" class="w-[5.7rem] h-[1.75rem] text-[#210B26] text-[1.375rem] font-[400] mr-[2rem]  hover:font-700">Home</a>
                    </li>
                    <li class="w-[5.7rem] h-[1.75rem] text-[#210B26] text-[1.375rem] font-[400]hover:font-700">
                        <a href="about.html">About</a>
                    </li>
                    <li class="flex w-[10.125rem] h-[2rem]" >
                        <a href="" id="contact" class="w-[5.7rem] h-[1.75rem] text-[#210B26] text-[1.375rem] font-[400]   hover:font-700 inline-flex">Contact
                             <img src="../Assets/Images/arrow-downward.svg" alt="arrow-downward" class="w-[1.5rem] h-[2rem]">
                        </a>
                        <ul class=" w-[14.75rem] h-[18.125rem] hidden absolute bg-[#6F3891]  text-[#FFFFFF] rounded-lg shadow-md px-[3rem] py-[1.25rem] font-[400] items-center  " id="dropdown">
                            <li class="flex ml-[7rem]">
                                <button id="closeDropdown">
                                    <img src="../Assets/contact-page-images/close-line.svg" alt="" class="w-[3rem]">
                                </button>
                            </li>
                            <li class="my-[1rem] hover:bg-[#FFFFFF] hover:text-[#210B26] pl-[2.47rem] rounded-lg"><a href="./contact.html">Contact</a></li>
                            <li class="my-[1rem] hover:bg-[#FFFFFF] hover:text-[#210B26] px-[0.67rem] rounded-lg w-[10.125rem]"><a href="#">Send a Message</a></li>
                            <li class="my-[1rem] hover:bg-[#FFFFFF] hover:text-[#210B26] pl-[3rem] rounded-lg"><a href="./FAQs.html">FAQ</a></li>
                            <li class="my-[1rem] hover:bg-[#FFFFFF] hover:text-[#210B26] rounded-lg"><a href="emerg.html" class=" ml-[1.5rem]">Emergency</a></li>
                            <li class="my-[1rem] hover:bg-[#FFFFFF] hover:text-[#210B26] pl-[3rem] rounded-lg"><a href="help.html">Help</a></li>
                        </ul>
                    </li>
                </span>
                <span>
                    <li class="w-[15.5rem] mt-[1rem]">
                        <a href="sign-in.html" target="_blank" rel="noopener noreferrer" class="w-[11.5rem] h-[4.06rem] rounded-[7.4rem] bg-[#F9B5FF] px-[1.69rem] py-[0.4rem] gap-[2.6rem] font-[500] text-[1.125rem] items-center text-[#210B26]">Sign Up</a>
                    </li>
                </span>
            </ul>
        </nav>
   </header>
   <main>
    <section class="bg-[#6F3891] py-[1.25rem] pl-[3.125rem] pr-[72.4rem] ">
        <h1 class="text-[#FCFCFC] w-[26.19rem] h-[3.5rem] font-[700] text-[2.7rem]">Send Us A Message</h1>
    </section>
    <section class="my-[9rem] py-[5.75rem] px-[2.8rem] rounded-[1.875rem] w-[68.375rem] h-[73rem] m-auto bg-[#6F3891] text-[#FCFCFC] font-[700] text-[1.5rem]">
        <h2 class=" w-[23.5rem] h-[3.19rem] font-[700] text-[2.5rem] mb-[2.75rem]">Send Us a Message</h2>
        <form action="">
            <label for="name" class="w-[62.8rem] h-[10.56rem]" >
                Full  name / Business name
                <input type="text" id="name" name="name" required class="text-[#6F3891] block w-[62.8rem] h-[5.06rem] rounded-[1.875rem] my-[1.56rem] font-[700] focus:outline-none focus:ring-2">
            </label>
            <label for="mail" class="w-[62.8rem] h-[10.56rem]" >
                Email address
                <input type="email" id="mail" name="mail" required class="text-[#6F3891] block w-[62.8rem] h-[5.06rem] rounded-[1.875rem] my-[1.56rem] font-[700]  focus:outline-none focus:ring-2">
            </label>
            <label for="message" class="w-[62.8rem] h-[10.56rem] my-[7.9rem]" >
                Message
                <textarea name="message" id="message" cols="120" rows="10" class="rounded-[1.875rem] text-[#6F3891]  w-[62.8rem] h-[15.9rem]  my-[1.56rem] leading-[2.05rem] py-[1.5rem] px-[2.8rem] focus:outline-none focus:ring-2 mb-[7.9rem]" placeholder="Enter message" required></textarea>
            </label>
            <button class="w-[13.125rem] h-[4.1rem] rounded-[7.4375rem] py-[1.19rem] px-[2.5rem] bg-[#F9B5FF] font-[600] text-[1.125rem] text-[#210B26]">
                Send Message
            </button>
        </form>
    </section>
   </main>
   <script src="./main.js"></script>
</body>
</html>
