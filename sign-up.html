<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>Sign-up-page</title>
</head>
<body class="font-[Onest] lg:px-[5.6rem] px-[1rem] lg:py-[2rem] py-[2.5rem] w-[100vw]">
   <header class=" flex justify-between lg:h-[3.09rem] h-[1.5rem]">
        <img src="Assets/Images/logo.svg" alt="HerSafeRide-logo" class="lg:w-[12.71rem] w-[4.788rem] lg:h-[2.5rem]">
        <a href="sign-in.html"><img src="Assets/mages/back_arrow.svg" alt="back_arrow" class="lg:hidden inline"></a>
        <a href="sign-in.html" class="w-[3.6rem] lg:inline hidden h-[1.9rem] font-[700] text-[1.5rem] text-[#6F3891]">Back</a>
   </header> 
   <main class="m-auto">
        <section class="mb-[2rem] ">
            <h1 class="lg:w-[5rem] w-[3.125rem] lg:h-[1.9rem] h-[1.19rem] m-auto font-[700] lg:text-[1.5rem] text-[0.94rem] text-[#6F3891] mb-[0.875rem]">Sign In</h1>
            <img src="Assets/Images/underline.svg" alt="underline" class="m-auto lg:w-[13.375rem] w-[8rem]">
        </section>
        <section class="flex lg:w-[55.87rem] w-[100vw] h-[27rem] m-auto ">
            <article class="lg:w-[54.625rem] w-[100vw] h-[4.75rem] text-[1.5rem]">
                <div class="lg:py-[2.9rem] pt-[2.5rem] flex rounded-[1.875rem] lg:w-[54.6rem] w-[14.5rem]  border-y-[0.1875rem]  border-solid border-[#6F3891] m-auto" id="formContainer">
                  <form action="" class="flex flex-row flex-wrap lg:w-[55.875rem] w-[14.5rem] lg:p-0 px-[0.69rem] justify-between m-auto " id="customerForm" >
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[49.4rem] w-[18.3rem] m-auto">
                            Email
                            <input type="email" id="email" class="lg:w-[49.4rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <label for="name" class="flex flex-col font-[400] text-[#6F3891] lg:text-[24px] text-[1rem] lg:mb-[1.7rem] mb-[1.5rem] lg:pr-[3.75rem] lg:w-[49.4rem] w-[18.3rem] m-auto">
                            Password
                            <input type="password" id="password" class="lg:w-[49.4rem] w-[13rem] mt-[0.625rem] lg:h-[3.125rem] h-[2.8rem] border-[0.0625rem] border-solid border-[#6F3891] rounded-[1.875rem] lg:mt-[1rem] pl-[2rem]" required >
                        </label>
                        <button class="lg:w-[21.5rem] w-[20.4rem] lg:h-[3.9rem] h-[2.9rem] rounded-[1.875rem] bg-[#6F3891] text-[#ffffff] font-[700] lg:text-[1.5rem] text-[0.8rem] ml-[3rem]">Sign In</button>
                        <div class="lg:w-[19.06rem] w-[13rem] h-[1.94rem] text-[#6F3891] lg:text-[1.5rem] text-[0.8rem] font-[400] mt-[2.3rem] lg:mr-[5rem]">
                            <span>Forget password?</span>
                            <a href="sign-in.html" class="font-[700]">Sign up</a>
                        </div>
                  </form>
                </div>
            </article>
        </section>
   </main>
</body>
